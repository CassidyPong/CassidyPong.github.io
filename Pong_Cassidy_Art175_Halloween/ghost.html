<!-- Hover.css by vavik: https://codepen.io/vavik96/pen/waBgya -->

    <div class="hvr-outline-out">
        <a class="btn-5" href="spiderweb.html">Boooooo!</a>

<!-- Ghost Code by William Anderson: https://codepen.io/william-index/pen/GpGdJm -->
<!-- "Bubbles = Blood in the mouth" -->
<div class='ghost'>
  <div class='eyes'></div>
  <div class='mouth'>
    <div class='mouth__part'>
      <div class='bubble'></div>
      <div class='bubble'></div>
    </div>
    <div class='mouth__part'>
      <div class='bubble low'></div>
    </div>
    <div class='mouth__part'></div>
    <div class='mouth__part'></div>
    <div class='mouth__part'>
      <div class='bubble low'></div>
      <div class='bubble low'></div>
    </div>
    <div class='mouth__part'>
      <div class='bubble'></div>
      <div class='bubble'></div>
    </div>
    <div class='blood-drips'>
      <div class='blood-drips__drip'></div>
    </div>
  </div>
  <div class='arms'>
    <div class='arm'></div>
    <div class='arm'></div>
  </div>
</div>
<div class='shadow'></div>



</body>
